name: CI - NestJS App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1: Lấy code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2: Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3: Cài đặt dependencies
      - name: Install dependencies
        run: npm ci

      # 4: Kiểm tra lint (Prettier + ESLint)
      - name: Run ESLint
        run: npm run lint

      # 5: Chạy unit test
      - name: Run unit tests
        run: npm run test -- --passWithNoTests

      # 6: Chạy e2e test
      #   - name: Run e2e tests
      #     run: npm run test:e2e -- --passWithNoTests

      # 7: Build ứng dụng
      - name: Build NestJS app
        run: npm run build
